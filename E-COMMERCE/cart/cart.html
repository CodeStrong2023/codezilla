<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Compras - Ferreter√≠a Don Luis</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header id="header"></header>

    <div class="contenido">
      <!-- Contenido principal del carrito -->
      <div class="container my-5">
        <h1>Carrito de Compras</h1>
        <div id="cart-items" class="mt-4"></div>
        <!-- Contenedor para los productos del carrito -->
        <div id="cart-summary" class="mt-4"></div>
        <!-- Resumen del carrito -->
        <button class="btn btn-primary mt-3" onclick="proceedToCheckout()">
          Proceder al Pago
        </button>
      </div>
    </div>
    <!-- Footer -->
    <footer class="footer" id="footer"></footer>

    <!-- Script para incluir header y footer -->
    <script>
      fetch("/assets/html/header.html")
        .then((response) => response.text())
        .then((data) => (document.getElementById("header").innerHTML = data));

      fetch("/assets/html/footer.html")
        .then((response) => response.text())
        .then((data) => (document.getElementById("footer").innerHTML = data));
    </script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <!-- Script del carrito -->
    <script src="/cart/cart.js" defer></script>
    <script src="/cart/cartService.js" defer></script>
  </body>
</html>
